<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'weather/shared_imports.html' %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'weather/images/favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'weather/css/main_style.css' %}">

    <title>Weather</title>
</head>
<body>
    <div id="main-wrap">

        <div class="bg" id="left-banner"></div>
        <div class="bg" id="right-banner"></div>

        <div id="navbar">
            <div id="logo">Weather.fun</div>
            <div id="search"><input type="text" name="" id="" placeholder="City name..."></div>
            <div id="time">[[ timestamp ]]</div>
        </div>

        <div id="content-banner">
            <div id="top-bar">
                <h2 id="welcome-text">{{ city }}</h2>
            </div>

            <div id="page-content">
                lol
            </div>
        </div>
    </div>


    <script type = "text/javascript">
        var vue_det = new Vue({
           el: '#navbar',
           delimiters: ['[[', ']]'],
           data: {
              timestamp: "..."
           },
           created() {
               setInterval(this.getNow, 1000);
           },
           methods: {
               getNow: function() {
                    const today = new Date();
                    const time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                    const year = today.getFullYear();
                    const month = today.getMonth();
                    const day = today.getDate();
                    const toShow = `${day}.${month}.${year} - ${time}`;

                    this.timestamp = toShow;
               }
           }
        });
     </script>

</body>
  
</html>
